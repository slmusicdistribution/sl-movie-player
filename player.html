<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S&L Movie Player</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .player-container {
      width: 100%;
      max-width: 900px; /* ðŸ“Œ Ajusta este ancho al tamaÃ±o de tu plantilla */
      aspect-ratio: 16/9; /* ðŸ“Œ Para que el reproductor siempre tenga forma de pantalla */
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <video id="player" playsinline controls>
      <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4" type="video/mp4" size="720" />
      <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1080p.mp4" type="video/mp4" size="1080" />
      <track kind="subtitles" label="EspaÃ±ol" src="subtitles-es.vtt" srclang="es" default />
    </video>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player', {
      controls: [
        'play-large', 'play', 'progress', 'current-time', 'duration',
        'rewind', 'fast-forward', 'mute', 'volume',
        'settings', 'fullscreen'
      ],
      settings: ['quality', 'speed', 'captions'],
      storage: { enabled: true, key: 'sl-movie-player' }
    });
  </script>
</body>
</html>
