<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>S&L Movie Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .player-wrapper {
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* evita que se corte el video */
      background: #000;
    }
    /* Estilo del botón de play: clásico */
    .plyr__control--overlaid {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      width: 60px;
      height: 60px;
    }
    .plyr__control--overlaid svg {
      width: 25px;
      height: 25px;
      fill: #fff;
    }
  </style>
</head>
<body>
  <div class="player-wrapper">
    <video id="player" playsinline controls></video>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    // Obtener URL del video desde parámetro ?video=
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');

    const player = new Plyr('#player', {
      controls: [
        'play-large', 'play', 'progress', 'current-time', 'mute', 
        'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'
      ],
      settings: ['quality', 'speed', 'captions'],
      speed: { selected: 1, options: [0.5, 1, 1.5, 2] },
      storage: { enabled: true, key: 'sl-movie-player' }
    });

    // Asignar el video al reproductor
    if (videoUrl) {
      if (videoUrl.endsWith('.m3u8')) {
        // Si es un HLS (.m3u8), usar hls.js
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(videoUrl);
          hls.attachMedia(player.media);
        } else if (player.media.canPlayType('application/vnd.apple.mpegurl')) {
          player.media.src = videoUrl;
        }
      } else {
        // MP4 normal
        player.source = {
          type: 'video',
          sources: [{ src: videoUrl, type: 'video/mp4' }]
        };
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>
</html>
