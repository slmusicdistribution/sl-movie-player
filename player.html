<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S&L Movie Player</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .player-container {
      position: relative;
      width: 100%;
      max-width: 1300px; /* ajusta al tamaño de tu cuadrícula */
      background: #000;
    }

    /* Mantener proporción 16:9 */
    .player-container::before {
      content: "";
      display: block;
      padding-top: 56.25%; /* 16:9 */
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <video id="player" playsinline controls></video>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');

    const videoElement = document.getElementById('player');

    if (videoUrl) {
      const source = document.createElement('source');
      source.src = videoUrl;
      source.type = videoUrl.includes('.m3u8') ? 'application/x-mpegURL' : 'video/mp4';
      videoElement.appendChild(source);
    }

    const player = new Plyr('#player', {
      controls: [
        'play-large', 'play', 'progress', 'current-time', 'duration',
        'rewind', 'fast-forward', 'mute', 'volume',
        'settings', 'fullscreen'
      ],
      settings: ['quality', 'speed', 'captions'],
      storage: { enabled: true, key: 'sl-movie-player' }
    });
  </script>
</body>
</html>
