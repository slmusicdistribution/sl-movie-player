<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S&L Movie Player</title>

  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* 🔥 CAMBIO 1: Convertimos el 'wrapper' en un contenedor con proporción 16:9 */
    .player-wrapper {
      position: relative; /* Necesario para posicionar el video dentro */
      width: 100%;
      max-width: 1020px;
      background: #000; /* Fondo negro para las barras */
      
      /* El truco para forzar la proporción 16:9 (9 / 16 = 0.5625) */
      height: 0;
      padding-top: 56.25%; 
    }

    /* 🔥 CAMBIO 2: Hacemos que el reproductor Plyr llene ese contenedor */
    /* Plyr crea su propio contenedor con la clase .plyr, lo seleccionamos */
    .player-wrapper .plyr {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }
    
    /* 🔥 CAMBIO 3: Hacemos que el video se ajuste DENTRO del reproductor */
    /* Con 'object-fit' nos aseguramos de que el video no se deforme */
    video {
        object-fit: contain; /* ESTA ES LA CLAVE */
    }

    /* --- Tus otros estilos (sin cambios) --- */

    /* Pantalla completa ocupa todo */
    :fullscreen video,
    :-webkit-full-screen video,
    :-moz-full-screen video {
      width: 100% !important;
      height: 100% !important;
      max-width: none !important;
      border-radius: 0 !important;
      object-fit: contain;
      background: #000;
    }

    /* Personalizar botón Play */
    .plyr__control--overlaid {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      width: 60px;
      height: 60px;
    }
    .plyr__control--overlaid svg {
      width: 25px;
      height: 25px;
      fill: #fff;
    }

    /* Ajustes móviles */
    @media (max-width: 600px) {
      .plyr__control--overlaid {
        width: 50px;
        height: 50px;
      }
      .plyr__control--overlaid svg {
        width: 20px;
        height: 20px;
      }
      .plyr__controls {
        flex-wrap: wrap;
        gap: 4px;
        padding: 4px;
      }
    }

    /* Clase para ocultar controles */
    .plyr--hide-controls .plyr__controls {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="player-wrapper">
    <video id="player" playsinline controls></video>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    // Tu JavaScript no necesita ningún cambio, funciona perfecto.
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get("video");
    const video = document.getElementById("player");

    // Configuración base de Plyr
    const options = {
      title: "S&L Movie Player",
      controls: [
        'play-large', 'rewind', 'play', 'fast-forward',
        'progress', 'current-time', 'mute', 'volume',
        'captions', 'settings', 'pip', 'airplay', 'fullscreen'
      ],
      settings: ['captions', 'quality', 'speed'],
      speed: { selected: 1, options: [0.5, 1, 1.25, 1.5, 2] },
      quality: { default: 1080, options: [360, 480, 720, 1080], forced: true }
    };

    let player;

    if (videoUrl) {
      if (Hls.isSupported() && videoUrl.endsWith(".m3u8")) {
        const hls = new Hls();
        hls.loadSource(videoUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          const availableQualities = hls.levels.map(level => level.height).sort((a, b) => a - b);
          options.quality.options = availableQualities;
          options.quality.onChange = (quality) => {
            hls.levels.forEach((level, index) => {
              if (level.height === quality) hls.currentLevel = index;
            });
          };

          player = new Plyr(video, options);
          restoreProgress(player, videoUrl);
          enableAutoHideControls(player);
        });
      } else {
        video.src = videoUrl;
        player = new Plyr(video, options);
        restoreProgress(player, videoUrl);
        enableAutoHideControls(player);
      }
    }

    // Guardar/restaurar progreso
    function restoreProgress(player, key) {
      const savedTime = localStorage.getItem("progress-" + key);
      if (savedTime) {
        player.once("canplay", () => {
          player.currentTime = parseFloat(savedTime);
        });
      }

      player.on("timeupdate", () => {
        localStorage.setItem("progress-" + key, player.currentTime);
      });
    }

    // Auto-ocultar controles en móviles
    function enableAutoHideControls(player) {
      let hideTimeout;

      function resetHideTimer() {
        clearTimeout(hideTimeout);
        player.elements.container.classList.remove("plyr--hide-controls");
        hideTimeout = setTimeout(() => {
          if (!player.paused) {
            player.elements.container.classList.add("plyr--hide-controls");
          }
        }, 3000); // 3 segundos
      }

      // Detectar interacción del usuario
      ["mousemove", "touchstart", "touchmove"].forEach(evt => {
        player.elements.container.addEventListener(evt, resetHideTimer);
      });

      // Resetear al iniciar
      resetHideTimer();
    }
  </script>
</body>
</html>
