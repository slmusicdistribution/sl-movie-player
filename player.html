<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S&L Movie Player</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /*  Contenedor fijo en 16:9 */
    .player-wrapper {
      width: 100%;
      max-width: 1020px;
      aspect-ratio: 16 / 9; /* Relaci贸n fija */
      background: #000;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* mantiene proporci贸n sin deformar */
      background: #000;
    }

    /* Pantalla completa correcto */
    :fullscreen .player-wrapper {
      width: 100% !important;
      height: 100% !important;
      max-width: none !important;
    }

    :fullscreen video {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain;
    }

    /* Bot贸n Play personalizado */
    .plyr__control--overlaid {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      width: 60px;
      height: 60px;
    }
    .plyr__control--overlaid svg {
      width: 25px;
      height: 25px;
      fill: #fff;
    }

    /* Ajustes m贸viles */
    @media (max-width: 600px) {
      .plyr__control--overlaid {
        width: 50px;
        height: 50px;
      }
      .plyr__control--overlaid svg {
        width: 20px;
        height: 20px;
      }
      .plyr__controls {
        flex-wrap: wrap;
        gap: 4px;
        padding: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="player-wrapper">
    <video id="player" playsinline controls></video>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get("video");
    const video = document.getElementById("player");

    // Configuraci贸n base de Plyr
    const options = {
      title: "S&L Movie Player",
      controls: [
        'play-large', 'rewind', 'play', 'fast-forward',
        'progress', 'current-time', 'mute', 'volume',
        'captions', 'settings', 'pip', 'airplay', 'fullscreen'
      ],
      settings: ['captions', 'quality', 'speed'],
      speed: { selected: 1, options: [0.5, 1, 1.25, 1.5, 2] },
      quality: { default: 1080, options: [360, 480, 720, 1080], forced: true }
    };

    let player;

    if (videoUrl) {
      if (Hls.isSupported() && videoUrl.endsWith(".m3u8")) {
        const hls = new Hls();
        hls.loadSource(videoUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
          const availableQualities = hls.levels.map(level => level.height).sort((a, b) => a - b);
          options.quality.options = availableQualities;
          options.quality.onChange = (quality) => {
            hls.levels.forEach((level, index) => {
              if (level.height === quality) hls.currentLevel = index;
            });
          };

          player = new Plyr(video, options);
          restoreProgress(player, videoUrl);
        });
      } else {
        video.src = videoUrl;
        player = new Plyr(video, options);
        restoreProgress(player, videoUrl);
      }
    }

    // Funci贸n para guardar/restaurar progreso en localStorage
    function restoreProgress(player, key) {
      const savedTime = localStorage.getItem("progress-" + key);
      if (savedTime) {
        player.once("canplay", () => {
          player.currentTime = parseFloat(savedTime);
        });
      }

      player.on("timeupdate", () => {
        localStorage.setItem("progress-" + key, player.currentTime);
      });
    }
  </script>
</body>
</html>
