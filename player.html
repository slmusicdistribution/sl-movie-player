<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S&L Movie Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      margin: 0;
      background: #000;
    }

    /* 游댠 CORRECCI칍N PRINCIPAL: Contenedor de Proporci칩n 16:9 */
    .player-wrapper {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* Usamos padding-bottom, es m치s est치ndar */
      background-color: #000;
      overflow: hidden; /* Asegura que nada se salga del contenedor */
    }

    /* 游댠 CORRECCI칍N 2: Forzamos al reproductor y al video a llenar el contenedor */
    /* Esta regla es m치s espec칤fica para evitar conflictos con Blogger */
    .player-wrapper .plyr,
    .player-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;  /* Usamos !important como 칰ltimo recurso */
      height: 100% !important; /* para anular los estilos de la plantilla */
      object-fit: contain;      /* Mantiene la proporci칩n del video */
    }

    /* --- El resto de tus estilos pueden quedar igual --- */
    .plyr__control--overlaid {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      width: 60px;
      height: 60px;
    }
    .plyr__control--overlaid svg {
      width: 25px;
      height: 25px;
      fill: #fff;
    }
  </style>
</head>
<body>
  <div class="player-wrapper">
    <video id="player" playsinline controls></video>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // El JavaScript no se modifica, est치 correcto.
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get("video");
    const video = document.getElementById("player");
    const options = {
      controls: ['play-large', 'rewind', 'play', 'fast-forward', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'],
      settings: ['captions', 'quality', 'speed']
    };
    let player;
    if (videoUrl) {
      if (Hls.isSupported() && videoUrl.endsWith(".m3u8")) {
        const hls = new Hls();
        hls.loadSource(videoUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          player = new Plyr(video, options);
        });
      } else {
        video.src = videoUrl;
        player = new Plyr(video, options);
      }
    }
  </script>
</body>
</html>
