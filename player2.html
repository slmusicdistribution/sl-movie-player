<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>S&L Movie Player (MKV con audio selector)</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #player {
      width: 1020px;
      height: 610px;
      background: black;
    }
    #audio-tracks {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <select id="audio-tracks"></select>

  <script src="https://unpkg.com/minimpv/dist/mpv.js"></script>
  <script>
    const playerContainer = document.getElementById("player");
    const audioSelect = document.getElementById("audio-tracks");

    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get("video"); // ?video=https://ejemplo.com/peli.mkv

    // Iniciar mpv
    const mpv = new MPV(playerContainer, {
      wasmUrl: "https://unpkg.com/minimpv/dist/mpv.wasm",
      workerUrl: "https://unpkg.com/minimpv/dist/mpv.worker.js",
    });

    mpv.load(videoUrl);

    // Cuando cargue, obtener pistas de audio
    mpv.on("ready", async () => {
      const tracks = await mpv.getProperty("track-list");

      const audioTracks = tracks.filter(t => t.type === "audio");
      audioTracks.forEach(track => {
        const option = document.createElement("option");
        option.value = track.id;
        option.textContent = track.lang || `Audio ${track.id}`;
        audioSelect.appendChild(option);
      });

      // cambiar pista al seleccionar
      audioSelect.addEventListener("change", () => {
        mpv.setProperty("aid", parseInt(audioSelect.value));
      });
    });
  </script>
</body>
</html>
